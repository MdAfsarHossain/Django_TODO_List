{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Edit Task{% endblock %}

{% block content %}
    <div style="width: 50%; margin: auto;">
        <h2 style="text-align: center; margin-top: 15px;">Welcome To Edit Task page!!</h2>

        <form method="POST">
            {% csrf_token %}
            {{task|crispy}}

            <button class="btn btn-info" type="submit" >Update</button>
        </form>
    </div>
{% endblock %}
